{% extends "quizzesapp/base.html" %}

{% block title %}My Quiz{% endblock %}

{% block content %}
  <div class="quizzesRight">
    <h1>My Quizzes</h1>
    {%for post in posts%}
    <h2>
      <a href="{{post.get_absolute_url}}">        
        {{ post.question }}
      </a>
    </h2>
    <p class="section">
        Section:
        {{post.section}}
    </p>
    {%endfor%}
  </div>
  <div class="startQuizzes">
    <p>
      <a href="{% url 'quizzesapp:quiz_detail' id=another_quiz %}">Start Quiz</a>
    </p>
  </div>
  {% include "pagination.html" with page=posts %}
{% endblock %}
