{% extends "exerciseapp/base.html" %}

{% block title %}My Exercises{% endblock %}

{% block content %}
  {%for post in posts%}
    <h2>
      <a href="{{post.get_absolute_url}}">        
        {{ post.title }}
      </a>
    </h2>
    <p class="section">
        Section:
        {{post.difficulty}}
    </p>
    {%endfor%}
  {% include "pagination.html" with page=posts %}
{% endblock %}
